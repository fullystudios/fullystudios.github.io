<a href="{{site.works}}" class="navigation__layerimage lottie-scenes three-houses" data-news="three-houses" {% if include.menu == "true" %}data-ismenu="true" {% endif %}>

  <div
    class="lottie-scenes__scene scene4 lottie-scenes__image lottie-scenes__image--xMinYMin"
    style="background-color: #557069; background-image: url('/assets/news/three-houses/bg.jpg'); background-repeat: no-repeat"
  ></div>


  <div
    class="lottie-scenes__scene scene4"
    data-scene="4"
    data-path="three-houses/house3/house3.json"
    data-pathmobile="three-houses/house3_mobile/house3_mobile.json"
    data-preserveaspectratio="xMinYMid slice"
    data-preserveaspectratiomobile="xMinYMax slice"
  ></div>


  <div
    class="lottie-scenes__scene scene3"
    data-scene="3"
    data-path="three-houses/house2/house2.json"
    data-pathmobile="three-houses/house2_mobile/house2_mobile.json"
    data-preserveaspectratio="xMidYMid slice"
    data-preserveaspectratiomobile="xMaxYMax slice"
  ></div>

  <div
    class="lottie-scenes__scene scene2"
    data-scene="2"
    data-path="three-houses/house1/house1.json"
    data-pathmobile="three-houses/house1_mobile/house1_mobile.json"
    data-preserveaspectratio="xMidYMid slice"
    data-preserveaspectratiomobile="xMidYMax slice"
  ></div>

  <div
    class="lottie-scenes__scene scene1"
    data-scene="1"
    data-path="three-houses/leafs/leafs.json"
    data-pathmobile="three-houses/leafs_mobile/leafs_mobile.json"
    data-preserveaspectratio="xMidYMid slice"
    data-preserveaspectratiomobile="xMidYMax slice"
  ></div>

  <!--
    <img class="fully-hero__mall" src="/assets/news/three-houses/mall.png" width="1920" height="auto"></img>
  -->


</a>
